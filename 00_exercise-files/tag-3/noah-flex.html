<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *{
            font-size:4rem;
            line-height:80%;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
        }
        .row{
            display:flex;
        }
        .links{
            flex-basis:66.66%;
            text-align: right;
        }
        .rechts{
            flex-basis:33.33%;
        }
        .rotate{
            transform: rotate(90deg) translateY(-0.3rem);
            border:1px solid red;
            width:1.2ch;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="links">GIVE</div>
        <div class="rechts"></div>
    </div>
    <div class="row">
        <div class="links">ME</div>
        <div class="rechts "><div class="rotate">A</div></div>

    </div>
    <div class="row">
        <div class="links">SI</div>
        <div class="rechts">GN</div>
    </div>
</body>
</html>
