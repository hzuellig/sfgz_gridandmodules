<!DOCTYPE html>
<html>
  <head>
    <title>Mod Game</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="page.css">
  </head>
  <!--
      Derived from:
      https://codepen.io/jerrylow/pen/goKRwN
      See also: https://speckyboy.com/pure-css-games/
    -->
  <body>
    
    <form>
      <input class="you" id="you-1" name="you" type="radio" />
      <input class="you" id="you-2" name="you" type="radio" />
      <input class="you" id="you-3" name="you" type="radio" />
      
      <input class="skynet" id="skynet-1" name="skynet" type="radio" />
      <input class="skynet" id="skynet-2" name="skynet" type="radio" />
      <input class="skynet" id="skynet-3" name="skynet" type="radio" />
      
      <div class="options">
	<label  class="r" for="you-1"></label>
	<label  class="p" for="you-2"></label>
	<label  class="s" for="you-3"></label>
      </div>
      
      <div class="game">
	<div class="go">
	  <label for="skynet-1"></label>
	  <label for="skynet-2"></label>
	  <label for="skynet-3"></label>
	</div>
      </div>
      <div class="it">
	<div class="r"></div>
	<div class="p"></div>
	<div class="s"></div>
      </div>
      <div class="results">
	<div class="win">
	  monarch
	</div>
	<div class="lose">
	  banished
	</div>
	<div class="tie">
	  undecided
	</div>
	<button class="moon" type="reset">Again</button>
      </div>
    </form>


    <div class="containermp3">
      <div>
          <audio controls autoplay>
              <source src="Thunder Clap Sound Effect HD (Best Thunder Quality).mp3" type="audio/ogg">
              <source src="Thunder Clap Sound Effect HD (Best Thunder Quality).mp3" type="audio/mpeg">
              Your browser does not support the audio element.
          </audio>
      </div>
  </div>
  


  </body>
</html>
