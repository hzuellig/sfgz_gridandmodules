<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;

        }

        .box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: crimson;
            border: 2px solid royalblue;
            transition: all 1s ease-in-out;
        }

        .trigger:hover .box1 {
            transform: scale(0.9);

        }
        .trigger:hover .box2 {
            transform: scale(0.7);
            transition-delay: 0.5;
        }
         .box3 {
            transform: scale(0.6);
            transition-delay: 1;
        }
        .trigger:hover .box4 {
            transform: scale(0.6);
            transition-delay: 1;
        }

        .trigger:hover .box5 {
            transform: scale(0.9);
            transition-delay: 0.4;
        }


    </style>
</head>
<body>
    <div class="trigger">
    <div class="box"></div>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
</div>
</body>
</html>
