<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>

        body {
            margin: 0px;
            background-color: black;
            font-family: 'Roboto', sans-serif;
            color: #C01DB0;
            font-size: 10vw;
        }

        .container {
            margin-left: 217.5px;
            margin-top: 100px;
            display: grid;
            grid-template-columns: 11.6vw 11.6vw 11.6vw 11.6vw 11.6vw 11.6vw 11.6vw;
            grid-template-rows: 17.2vh 17.2vh 17.2vh 17.2vh 17.2vh ;
        }
        

        .box1 {
            background-color: darkcyan;
            grid-column-start: 1;
            grid-column-end: 6;
            grid-row-start: 1;
            grid-row-end: 3;

        }
        .box2 {
            background-color: darkgoldenrod;
            grid-column-start: 6;
            grid-column-end: 8;
            grid-row-start: 1;
            grid-row-end: 3;

        }

        .box3 {
            background-color: darkgrey;
            grid-column-start: 5;
            grid-column-end: 6;
            grid-row-start: 3;
            grid-row-end: 4;

        }
        .box4 {
            background-color: darkorchid;
            grid-column-start: 6;
            grid-column-end: 8;
            grid-row-start: 3;
            grid-row-end: 4;

        }
        .box5 {
            background-color: rgb(41, 15, 54);
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 3;
            grid-row-end: 6;


        }
        .box6 {
            background-color: rgb(50, 204, 145);
            grid-column-start: 2;
            grid-column-end: 5;
            grid-row-start: 3;
            grid-row-end: 6;
            
        }
        .box7 {
            background-color: rgb(27, 33, 114);
            grid-column-start: 5;
            grid-column-end: 8;
            grid-row-start: 4;
            grid-row-end: 6;
            
        }

        .give {
            line-height: 76.7%;
            font-size: 26.5vw;
            
        }

        .gn {
            color: #1DB6C0;
            line-height: 76.7%;
            font-size: 26vw;

        }

        .s {
            line-height: 63%;
            font-size: 40vw;
            color: black;
            margin-top: 60px;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #ffffff;

        }

        .me {
            margin-top: 4px;
            color: #1DB6C0;
            line-height: 76.7%;
            font-size: 7.8vw;

        }

        .drehen {
            transform: rotate(90deg);
            display: inline-block;
        }

        .drehen- {
            transform: rotate(-90deg);
            display: inline-block;
        }

        .a {
            margin-left: 308px;
            line-height: 70%;
            font-size: 14vw;
            color: black;
            margin-top: 3px;
            -webkit-text-stroke-width: 3px;
            -webkit-text-stroke-color: #C01DB0;

        }

        .dana {
            margin-right: 7px;
            text-align: end;
            line-height: 100%;
            font-size: 3vw;
            color: black;
            margin-top: 3px;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: #ffffff;
            
        }

        .fakear {
            text-align: start;
            line-height: 100%;
            font-size: 3vw;
            color: black;
            margin-top: 60px;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: #1DB6C0;
        }
        



    </style>
</head>
<body>
    <div class="container">
        <div class="item box1">
            <div class="give">GIVE</div>
        </div>
        <div class="item box2">
            <div class="dana">dana <br> williams </div>
        </div>
        <div class="item box3">
            <div class="me ">ME</div>
        </div>
        <div class="item box4">
            <div class="a drehen">A</div>
        </div>
        <div class="item box5">
            <div class="fakear drehen-">fakear ft.</div>
        </div>
        <div class="item box6">
            <div class="s">SI</div>
        </div>
        <div class="item box7">
            <div class="gn">GN</div>
        </div>
    </div>
    
    
</body>
</html>
