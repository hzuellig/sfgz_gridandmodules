<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .container {
            display: flex;
            width: 100vw;
            height: 400px;
            border: 2px solid coral;
            flex-wrap: wrap;
        }

        .items {
            background-color: cornflowerblue;
            margin: 10px;
        }


        .kreis  {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            animation-name: kreis;
            animation-duration: 2s;
            animation-iteration-count: infinite;

      }

      @keyframes kreis {
        0% {
                background-color: cornsilk;
                transform: scale(1);
            }
            50% {
                background-color: rgb(201, 168, 38);
                transform: scale(1);
            }
            100% {
                background-color: rgb(53, 47, 23);
                transform: scale(1);
            }
      }

        .form1 {
            width: 100px;
            height: 100px;
            animation-name: item2;
            animation-duration: 2s;
            animation-iteration-count: infinite;

        }
        @keyframes item2 {
        0% {
                border-radius: 0%;
                transform: scale(1.3);
            }
            50% {
                border-radius: 50%;
                transform: scale(1);
            }
            100% {
                border-radius: 0%;
                transform: scale(1.3);
            }
      }

        .form2 {
            width: 100px;
            height: 100px;
            animation-name: animation1;
            animation-duration: 7s;
            animation-iteration-count: infinite;
            

        }

        @keyframes animation1 {
            
            50% {
                 transform: translate(50vw, calc(100vh - 100px) );
                 
             }
 
             100%{
                 transform: translate(calc(100vw - 100px), 0vh);
             }
 
        
 
 
         }

        .form3 {
            width: 100px;
            height: 100px;

        }

    </style>
</head>
<body>
    <div class="container">
    <div class="items kreis"></div>
    <div class="items form1"></div>
    <div class="items form2"></div>
    <div class="items form3"></div>
    <div class="items form4"></div>
    <div class="items form5"></div>
</div>

    
</body>
</html>
