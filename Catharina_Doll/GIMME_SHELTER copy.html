<!DOCTYPE html>

    <style>

            /* display: flex; */

        .kreis {

            height: 100px;

            transition: all 1s ease-in-out;

        .items {

            width: 200px;
            margin: 10px;

            justify-content: center;

            align-items: center;

        }
        
        .item2 {
            justify-content: right;
            align-items: right;
            height: 200px;
        }
        
        .item3 {
            justify-content: center;
            align-items: center;
            height: 200px;
        }
        
        .items :nth-child(4) {
            order: 1;
        }
        
        body {
            margin-left: -100px;
            background-image: url(../../Image/wand_sw.jpg);
        }
        
        h1 .fixed {
            position: fixed;
            background-color: dimgray;
        }
        
        .box {
            height: auto;
            width: auto;
            flex-direction: row;
        }
        
        .linie2 {
            background-color: darkred;
            border-width: 10px;
            padding: 0.1em;
            margin: 0 auto;
            width: 1px;
            height: 700px;
            position: fixed;
            left: 50%;
            box-shadow: 0 1px 0 hsl(0, 0%, 60%), 0 1px 0 hsl(0, 0%, 58%), 0 3px 0 hsl(0, 0%, 56%), 0 4px 0 hsl(0, 0%, 54%), 0 5px 0 hsl(0, 0%, 52%), 0 6px 1px hsl(0, 0%, 50%), 0 0 5px hsl(0, 0%, 60%), 0 1px 3px hsl(0, 0%, 58%), 0 3px 5px hsl(0, 0%, 56%), 0 5px 10px hsl(0, 0%, 54%), 0 10px 10px hsl(0, 0%, 52%), 0 15px 15px hsl(0, 0%, 50%);
        }
        
        .linie1 {

        }
        
        .linie3 {
            background-color: white;
            width: 5px;
            height: 100vh;

        }
        
        .Klein {
            font-family: Helvetica;
            font-weight: bold;
            font-style: oblique;
            font-size: 80px;
            height: 0px;
            color: dimgray;
            padding: 5px;
            height: auto;
            margin-top: 10px;
            height: auto;
            width: auto;
        }
        
        .boxklein {
            background-color: white;
            height: auto;
            width: auto;
        }
        
        .Mittel {
            font-family: Helvetica;
            font-weight: bold;
            font-style: oblique;
            font-size: 144px;
            width: 700px;
            height: 100px;
            color: dimgray;
            margin: 50px;
            height: auto;
        }
        
        .text3d {
            color: hsl(0, 0%, 0%);
            text-shadow: 0 1px 0 hsl(0, 0%, 60%), 0 1px 0 hsl(0, 0%, 58%), 0 3px 0 hsl(0, 0%, 56%), 0 4px 0 hsl(0, 0%, 54%), 0 5px 0 hsl(0, 0%, 52%), 0 6px 1px hsl(0, 0%, 50%), 0 0 5px hsl(0, 0%, 60%), 0 1px 3px hsl(0, 0%, 58%), 0 3px 5px hsl(0, 0%, 56%), 0 5px 10px hsl(0, 0%, 54%), 0 10px 10px hsl(0, 0%, 52%), 0 15px 15px hsl(0, 0%, 50%);
        }
        
        .Gross {
            font-family: Helvetica;
            font-weight: bolder;
            font-style: oblique;
            font-size: 200px;
            width: auto;
            color: dimgray;
            height: auto;
            /* animation-name: meineAnimation;
            animation-duration: 2s;
            animation-iteration-count: infinite;>*/
        }
        
        .Balken {
            font-family: Helvetica;
            background-color: black;
            font-weight: bolder;
            font-size: 230px;
            width: auto;
            height: 100px;
            color: white;
            margin: 50px;
            height: auto;
        }
        
        .change:hover {
            background-color: darkred;
        }
        
        @keyframes meineAnimation {
            0% {
                border-radius: 50%;
                transform: scale(1);
                transform: translate(10px, 0px);
            }
            50% {
                border-radius: 100%;
                transform: scale(0.5);
            }
            100% {
                border-radius: 50%;
                transform: scale(1);
                transform: translate(10px, 0px);
            }
        }
        
        .skew {
            transform: skew(20deg, -4deg);
            transform-origin: top right;
        }

</head>

    <div class="linie1"></div>
