<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Drehen</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Work Sans';
            border-radius: 40px;
        }

        .box {
            background-color: rgba(182, 159, 224, 0.5);
            border: 1px solid plum;
            text-align: center;
        
        }

        .box>div {
            border: 1px solid black;
            width: 500px;
            height: 500px;
            background-color: rgba(109, 201, 230, 0.5);
            border: 1px solid skyblue;
            font-size: 64px;
            margin-left: auto;
            margin-right: auto;
            border-radius: 40px;
        }

        .drehen {
            transform: rotate(45deg);
            transform-origin: top left;
        }
        .drehen2 {
            transform: rotate(45deg);
            transform-origin: bottom;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="drehen">

            It's going down

        </div>
    </div>
    <div class="box">
        <div>

           ohhhhh 

        </div>

    </div>
    <div class="box">
        <div class="drehen2 ">

            I'm yelling timber

        </div>
    </div>
</body>

</html>
