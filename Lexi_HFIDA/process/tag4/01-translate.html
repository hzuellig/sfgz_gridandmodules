<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Translate</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Work Sans';
        }
        
        .box {
            border: 1px solid red;
            background-color: rgba(182, 159, 224, 0.5);
            height: 700px;
        }
        
        .box div {
            width: 500px;
            height: 500px;
            background-color: rgba(109, 201, 230, 0.5);
            border: 1px solid black;
            font-size: 64px;
            border-radius: 40px;
            
        }

        .verschieben {
            transform: translate(5px, 5px);
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease;
        }

        .verschieben:hover {
            transform: translate(100px, 200px);
    
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="verschieben">

            Ich bin aus der Originalposition verschoben

        </div>

    </div>
    <div class="box">
        <div>

            Ich bin in Normalposition

        </div>

    </div>
</body>

</html>
