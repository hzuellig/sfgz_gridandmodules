    <style>
        body {
            margin: 20px;

        h1{

        body.night{
            background-color:rgb(14, 14, 14);

        .btns {
    border-radius: 2px;

    padding: 0.5em !important;

}

<body>
    <a href="../../../about.html" class="btns">zur√ºck</a>
    <button class="btn" onclick="toggleFarbe()">Toggle Day/Night</button>
    <h1>bonjour - good night</h1>
    <p>This is a Nightmode page and we love it.</p>
</body>

<script>
    function toggleFarbe(){
        //https://developer.mozilla.org/de/docs/Web/API/Document/querySelector
       //https://www.w3schools.com/howto/howto_js_toggle_class.asp
       let el = document.querySelector('body');
       el.classList.toggle('night');
    }
</script>
