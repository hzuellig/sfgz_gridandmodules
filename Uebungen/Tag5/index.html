<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grid Responsive</title>
    <style>


        body {
            font-family:Helvetica, Arial, SansSerif;
            height:calc(100vh - 20px);
            margin: auto;
            display: grid;
            grid-template-areas:
                    "header header"
                    "footer-left footer-right";
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 3fr 1fr;
            grid-gap:10px;
            padding:10px;

        }



        header {

            grid-area: header;
            font-size:13rem;
        }

        footer-left {

            grid-area: footer-left;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            text-align:right;
            font-size:2rem;



        }
        footer-right {

            grid-area: footer-right;
            font-size:1rem;

        }

        @media all and (max-width: 40em) {
            body {
                grid-template-columns: 1fr 3fr;
                grid-template-rows: min-content 1fr min-content;
                grid-template-areas:
                        "header header"
                        "footer-right ."
                        "footer-left footer-left";

            }
            header {

                font-size:7rem;
            }
            footer-left {

                grid-area: footer-left;
                writing-mode: horizontal-tb;
                text-align:left;
                font-size:1.75rem;
                transform: rotate(0deg);
            }
            footer-right{
                text-align:right;
            }
        }


    </style>
</head>
<body>
<header>Imagine</header>

<footer-left>Imagine there's no countries
    It isn't hard to do
    Nothing to kill or die for
    And no religion too
    Imagine all the people living life in peace
    You</footer-left>
<footer-right>Imagine no possessions
    I wonder if you can
    No need for greed or hunger
    A brotherhood of man
    Imagine all the people sharing all the world</footer-right>
</body>
</html>
