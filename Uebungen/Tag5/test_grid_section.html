<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Grid</title>
    <style>
        body > * {
            margin: 4px;
            padding: 5px;
            border-radius: 7px;
        }

        .grundraster{
            display:grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(3, 1fr);
            min-height:100vh;

        }
        #sequenz1{


        }

        #sequenz2{


        }



        section {
            background: #c9ffd5;
            grid-area: section;
        }




    </style>
</head>
<body>



<section id="sequenz1" class="grundraster">
   <h2>section 1</h2>
</section>

<section id="sequenz2" class="grundraster"><h2>section 2</h2>
</section>



</body>
</html>
