<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Imagine there is no heaven</title>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Abril Fatface', cursive;
            font-size:2rem;
        }

        .anim_satz{
            display:grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: 100vh ;
            grid-gap: 20px;

        }
        .anim_satz p{
            transition: all 1s ease;
            line-height:4rem;
            align-self: end;
            text-align:center;
            margin:0;
            padding:0;
        }

        .anim_satz:hover p{
            font-size:4rem;
            opacity:0.5;
            color:lightskyblue;
            padding-bottom:calc(100vh - 4rem);
            /*transform:scale(0.5,1)*/

        }

        .anim_satz :nth-child(2) {
            transition-delay: 0.5s;
        }
        .anim_satz :nth-child(3) {
            transition-delay: 1s;
        }
        .anim_satz :nth-child(4) {
            transition-delay: 1.5s;
        }

        .anim_satz:hover :nth-child(1){ /*imagine*/
            font-size:6rem;
            opacity:0.3;
            padding-bottom:calc(100vh - 6rem);
        }
        .anim_satz:hover :nth-child(2){ /*there*/
            font-size:3rem;
            opacity:0.8;
            padding-bottom:calc(100vh - 16rem);
        }
        .anim_satz:hover :nth-child(3){ /*no*/
            opacity:1;

        }
        .anim_satz:hover :nth-child(4){ /*heaven*/
            padding-bottom:calc(100vh - 2rem);
        }
    </style>
</head>
<body>
<div class="anim_satz">
    <p>Imagine</p>
    <p>there's</p>
    <p>no</p>
    <p>heaven</p>
</div>
</body>
</html>
