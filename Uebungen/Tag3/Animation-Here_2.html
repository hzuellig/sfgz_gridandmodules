<html>
<head>
<title>Animation Here</title>
<link href="https://fonts.googleapis.com/css?family=Bevan&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="./styles/main.css"> -->
</head>
<style>
* {
  margin: 0;
  padding: 0;
}

.Here{
  width: 100vw;
  height: 100vh;
  position: relative;
  }

 p{
    font-family: 'Bevan', cursive;
    font-size: 50px;
    line-height: 100%;
    opacity: 0.12;
    text-align: right;
    border: 1px solid black;
    position: absolute;
     right:20px;
    bottom: 20px;
  /* padding-top: 90vh; */
  /* padding-right: 10vw; */
    transition: all 4s ease;
}


.Here:hover p{
   font-size: 400px;
   opacity: 1;
   color: red;
   bottom: 50%;
    right: 50%;
    transform: translate(50%, 50%);
 }


</style>

<body>

  <div class="Here"><p>Here</p>
  </div>








</body>
</html>
