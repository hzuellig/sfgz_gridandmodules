<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      background-color: rgb(255,0,0);
      font-family:Helvetica, Arial, SansSerif;
      font-size:6rem;
      display: grid;
      align-items: center;
      justify-content: center;
      min-height:100vh;
    }

    .raster {
      display: grid;
      grid-template-rows: 200px 200px;
      grid-template-columns: 200px 200px 200px;
      grid-auto-flow: row;
      margin:auto;



    }
    .raster div {
      color: black;
      border: 1px dotted white;
      display: flex;
      align-items: center;
      justify-content: center;

    }

    /*
    https://www.w3schools.com/css/css3_mediaqueries.asp */
    @media screen and (max-width: 48em){
      body{
        background-color: black;
      }
      .raster div {
        color: rgb(255,0,0);
      }
      .raster .S{
        grid-area: 1 / 1 / 2 / 2;
      }
      .raster .I{
        grid-area: 1 / 2 / 2 / 3;
      }
      .raster .T{
        grid-area: 2 / 3 / 3 / 4;
      }
    }


  </style>
</head>
<body>

<div class="raster">
  <div class="L">L</div>
  <div class="I">I</div>
  <div class="S">S</div>
  <div class="T">T</div>
  <div class="E">E</div>
  <div class="N">N</div>
</div>

</body>
</html>
