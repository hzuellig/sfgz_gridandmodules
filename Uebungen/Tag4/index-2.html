<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font: 150% sans-serif;
            background: #000000;
        }
        .raster div {
            font-size: calc(100vh / 5);
            line-height:100%;
            color:white;
            text-transform: uppercase;
            position:relative;


        }
        .raster {
            width: 100vw;
            height: 100vh;
            overflow:hidden;
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            grid-template-columns: 50vw 50vw;
            justify-content: space-between;
            align-items: start;

            /*writing-mode: vertical-lr;*/
        }

        .animation_left{
            animation-name: bewegen_left;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: linear;
            text-shadow: 0 0 20px #FFFFFF, 0 0 20px #FFFFFF;


        }

        .animation_right{
            animation-name: bewegen_right;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            animation-timing-function: linear;
            text-shadow: 0 0 20px #FFFFFF, 0 0 20px #FFFFFF;


        }

        @keyframes bewegen_left {
            0% {
                transform: translate(0px, 0px);


            }
            50% {
                transform: translate(-25vw, 0);



            }
            100% {
                transform: translate(-50vw, 0);

            }
        }
        @keyframes bewegen_right {
            0% {
                transform: translate(0px, 0px);


            }
            50% {
                transform: translate(25vw, 0);



            }
            100% {
                transform: translate(50vw, 0);

            }
        }


    </style>
    <title>Gridlayout</title>
</head>
<body>
<div class="raster">
    <div class="animation_right">Glowing</div>
    <div class="animation_left">Glowing</div>
    <div class="animation_right">Glowing</div>
    <div class="animation_left">Glowing</div>
    <div class="animation_right">Glowing</div>
    <div class="animation_left">Glowing</div>
    <div class="animation_right">Glowing</div>
    <div class="animation_left">Glowing</div>
    <div class="animation_right">Glowing</div>
    <div class="animation_left">Glowing</div>
</div>
</body>
</html>
