<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Statusveränderungen</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Work Sans';
        }
        
        .box {
            border: 1px solid red;
            background-color: rgba(182, 159, 224, 0.5);
        }
        
        .box div {
            width: 500px;
            height: 500px;
            background-color: rgba(109, 201, 230, 0.5);
            border: 1px solid black;
            font-size: 64px;
        }

        /* X Achse, Y Achse: es sind auch Prozent oder em möglich 
            transitsion property: z.B. nur font-size
            https://cubic-bezier.com/
            */
        .verschieben:hover{
            transform: translate(100px, 200px);
            transition-property: all;
            transition-duration: 2s;
            transition-timing-function: ease-in-out;
        }

    </style>
</head>

<body>
    <div class="box">
        <div>

            Ich bin aus der Originalposition verschoben

        </div>

    </div>
    <div class="box">

        <div class="verschieben">

            Ich bin in Normalposition

        </div>

    </div>
</body>

</html>
