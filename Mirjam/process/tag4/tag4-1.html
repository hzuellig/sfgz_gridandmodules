<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.typekit.net/lro8ygj.css">
    <title>Übung Transform</title>

    <style>
        .zeile{
        font-family: Acumin Pro ExtraCondensed;
        text-transform: uppercase;
        font-size: 20vw;
        color: #F0F2F0;
        text-align: center;
        position:absolute;
            top:-20%;
            left:5%;
            right: 5%;
        }

        .trigger:hover{
            /* nur zum auslösen der Animation */
          
        }
        .trigger:hover .first{
            transform:scale(1);
            transform-origin: top center;
            transition-duration: 0.6s;
            transition-timing-function: ease-in-out;
            opacity:0.3;
           
        }
        .trigger:hover .second{
            transform:scale(1.2) translate(0, 40%);
            transition-duration: 0.6s;
            transform-origin: top center;
            transition-timing-function: ease-in-out;
            transition-delay: 0.3s;
            opacity:0.5;
      
        }
        .trigger:hover .third{
            transform:scale(1.5) translate(0, 60%);
            transition-duration: 0.6s;
            transition-timing-function: ease-in-out;
            transform-origin: top center;
            transition-delay: 0.6s;
            opacity:1;
        }

    </style>
</head>
<body>

<div class="trigger">
    <div class="zeile first">A SOUND</div>
    <div class="zeile second">A SOUND </div>
    <div class="zeile third">A SOUND</div>
</div>


</body>
</html>
