<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&amp;display=swap" rel="stylesheet">

    <title>Example -- Absolute Position and Transform</title>

    <style>

        .kreis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background-color: coral;
            animation-name: animation1;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            border-radius: 50%;
            animation-direction: alternate;
            transform-origin: top left;
            animation-timing-function: ;
        }

        .flexbox{
            height: 100vh;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
        }

        /* f√ºr eine zyklische: Animation, erster und letzter gleich */

        @keyframes animation1 {
            
           50% {
                transform: translate(50vw, calc(100vh - 100px) );
                
            }

            100%{
                transform: translate(calc(100vw - 100px), 0vh);
            }
       


        }
    </style>
</head>

<body>

    <div class="flexbox">
    <div class="kreis">
    </div>
    </div>
</body>

</html>
