<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>flex-basis</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            margin: 0px;
            padding: 0px;
        }
        
        .box {
            display: flex;
            flex-direction: row;
        }
        
        .box.col {
            /* flex-direction: column;*/
        }
        
        .box div {
            font-weight: 700;
            border: 1px dotted red;
            padding: 6px;
            width: 50px;
            line-height: 120%;
            /* The default line-height is about 110% to 120% for the majority of the browsers. The line-height property sets the leading of lines of a text. If the line-height value is greater than the font-size value of an element, the difference will be the leading of text.*/
        }
    </style>
</head>

<body>
    <div class="exp">
        flex-direction:row; //default
        <div class="box mainrow">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>
        flex-direction:column;
        <div class="box mainrow col">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
        </div>

    </div>

</body>

</html>
