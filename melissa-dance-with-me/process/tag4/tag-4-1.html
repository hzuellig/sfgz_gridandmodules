    .rotate {

    }

    }

    .scale {
        transform: scale(1.5, 0.5);

    }



    .verschieben {
        transition-property: all;
        transition-duration: 1s;
        transition-timing-function: ease-in-out;

    }

    .verschieben:hover {
        transform: translate(100px, 200px);

    }

    .trigger: {
        
    }

    .trigger:hover {
        transition-property: all;
        transform: scale(0.5);
        transition-delay: 2s;

        
    }
    .animation {
        animation-name: meineAnimation;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    
    }

    .fontanimation {
        animation-name: fontanimation;
        animation-duration: 2s;
        animation-iteration-count: infinite;
    
    }

    @keyframes meineAnimation {
        0% {
            border-radius: 0%;
            transform: scale(1.3);
        }

        50% {
            border-radius: 50%;
            transform: scale(0.7);
        }

        100% {
            border-radius: 0%;
            transform: scale(1.3);
        }
    }

    @keyframes fontanimation {
        0% {
            text-align: center;
            transform: scale(1.3);

        }

        50% {
            border-radius: 50%;
            transform: scale(0.7);
        }

        100% {
            border-radius: 0%;
            transform: scale(1.3);
        }
    }

    
</style>
