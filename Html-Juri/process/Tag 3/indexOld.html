    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

    <style>
        body {
            text-align: center;
        }

        .box {
            width: 130px;
            height: 130px;

            animation-name: meineAnimation;
            animation-duration: 5s;
            animation-delay: 1s;
            background: linear-gradient(122.77deg, #FFFFFF -27.32%, rgba(176, 176, 176, 0.833333) 13.4%, rgba(118, 118, 118, 0.528455) 54.71%, rgba(84, 84, 84, 0) 85.99%);
            transform: rotate(24.57deg);
            border-radius: 50%;

        }

        .box2 {
            width: 100vh;
            height: 20px;
            color: yellowgreen;
        }


        a {
            font-size: 1.5em;
            margin-top: 1em;
            color: black;
            margin-top: 5em;
            margin: 3em;
            text-align: center;
            font-family: 'Franklin Gothic Medium', Arial, sans-serif;

        }


        .center {
            display: flex;
            align-items: center;
            height: 100vh;
            flex-direction: row;
        }



        @keyframes meineAnimation {
            0% {
                border: 50%;
                transform: scale(1.3);

            }


            50% {
                border: 50%;
                transform: scale(1) translateX(100vw);
                border-radius: 50%;
            }

            100% {
                border: 50%;
                transform: scale(1.3);
            }


        }
    </style>



</head>
