<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

            body{
                display: flex;
                border: 2px solid  black;
                justify-content: space-between;
                font-size: 2em;
            }
            div{
                padding: 1rem;
                border: 1px solid black;
                
            }

            @media screen and (max-width: 768px){
                body{
                    flex-direction: column;
                }

                .mobile_hidden {
                    display: none;
                }
            }
    
    </style>
</head>
<body>
    <div>Box 1</div>
    <div>Box 2</div>
    <div class="mobile_hidden">Box 3</div>
    <div>Box 4</div>
    <div>Box 5</div>

    <picture>
        <source srcset="img/yacht_race@wide-mobile.jpeg" media="(max-width:768px)"> 
        <source srcset="img/yacht_race@fallback.jpeg" > 
        <img src="img/yacht_race@wide-mobile.jpeg" alt="Yacht">
    </picture>

  
    
</body>
</html>
