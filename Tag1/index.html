<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mueller Brockmann</title>
    <style>
        body{
            padding-top:50px;
            background-color: rgb(255,0,0);
            font-family:Helvetica, Arial, SansSerif;
            font-size:2rem;
            display: grid;
            grid-template-columns: minmax(100vw, 1fr);
            grid-template-rows: minmax(100vh, 1fr);
            align-items: center;
            justify-content: center;
        }
        .grid{
            display:grid;
            grid-template-columns: 15vw 15vw 15vw 15vw;
            grid-template-rows: repeat(8, 10vw); /* abkuerzung durch repeat */
            grid-gap:28px;
            margin-left:auto;
            margin-right:auto;
        }
        .grid > div{
            /*border: 1px solid white;*/
        }
        .autor{
            grid-area: 1 / 3 / 2 / 5;
        }
        .gridsystems{
            grid-area: 3 / 1 / 4 / 5;
            font-size:8.5vw; /* font in abh. von viewport width */
            font-weight:bold;
        }
        .textblock_1{
            grid-area: 4 / 3 / 5 / 5;
        }
        .rastersysteme{
            grid-area: 5 / 1 / 6 / 5;
            font-size:8.5vw; /* font in abh. von viewport width */
            font-weight:bold;
        }
        .textblock_2{
            grid-area: 6 / 1 / 7 / 3;
        }
        .textblock_3{
            grid-area: 6 / 3 / 7 / 5;
        }
        .textblock_4{
            grid-area: 8 / 3 / 9 / 5;
            display: flex;
        }
        .textblock_4 span{
            align-self: flex-end;
        }
    </style>

</head>
<body>
    <div class="grid">
        <div class="autor">
                Joseph Müller—Brockmann
        </div>
        <div class="gridsystems">
            Grid Systems
        </div>
        <div class="textblock_1">
            A visual communication manual for graphic designers,
            typographers and three dimensional designers
        </div>
        <div class="rastersysteme">
            Raster systeme
        </div>
        <div class="textblock_2">
            für die <br/>visuelle Gestaltung
        </div>
        <div class="textblock_3">
           Ein Handbuch für Grafiker, Typografen und Ausstellungsgestalter
        </div>
        <div class="textblock_4">
            <span>Niggli</span>
        </div>
    </div>
</body>
</html>
