<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>oscillator</title>
</head>

<body>

    <audio src="./audio/QueensOfTheStoneAge_NoOneKnows.mp3" crossorigin="anonymous"></audio>

    <!-- <audio src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/858/outfoxing.mp3" crossorigin="anonymous" ></audio> -->


    <button data-playing="false" role="switch" aria-checked="false">
        <span>Play/Pause</span>
    </button>
    <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
    <input type="range" id="panner" min="-1" max="1" value="0" step="0.01">



    <canvas></canvas>

    <script src="js/oscillator.js"></script>

</body>

</html>
