<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
        }
        .shape{
            width: 200px;
            height: 100px;
            border-radius: 50%;
            box-shadow: 50px;
            background-color: blueviolet;

            transition: 1s ease-in-out;


        }

        .trigger {
            border: 1px;
        }

        .trigger:hover .second{
transform: scale(0.5);
transition-delay: 0.8s;
}

.trigger:hover .third{
transform: scale(0.3);
transition-delay: 0.1s;
}

.trigger:hover .forth{
transform: scale(0.6);
transition-delay: 0.1s;
}
        
    </style>
</head>
<body>
    <div class="trigger">
    <div class="shape"></div>
    <div class="shape second"></div>
    <div class="shape third"></div>
    <div class="shape forth"></div>
    <div class="shape fifth"></div>
</div>
    
</body>
</html>
