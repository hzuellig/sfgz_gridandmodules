<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test translate</title>

    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Work Sans';
        }
        
        .box {
            border: 1px solid rgb(49, 48, 48);
            background-color: rgba(216, 173, 209, 0.5);
        }
        
        .box div {
            width: 500px;
            height: 500px;
            background-color: rgba(196, 131, 226, 0.5);
            border: 1px solid black;
            font-size: 64px;
        }
        .verschieben:hover {
            transform: translate(20%, 15%); background-color: rosybrown;
        }

        .rotieren:hover {
            transform: rotate(45deg);
            transition-property: all;
            transition-duration: 5s;
            transition-timing-function: ease-in-out;
        }

        .scale {
            transform: scale(0.8);
        }

        .verzerrt {
            transform: skewX(15deg);
        }

    </style>
</head>
<body>
    <div class="box">
        <div>

            Ich bin eine normale Box

        </div>

    </div>
    <div class="box">
        <div class="verschieben">

            Ich bin verschoben

        </div>

    </div>
    <div class="box">
        <div class="rotieren">

            Ich wurde rotiert

        </div>

    </div>
    <div class="box">
        <div class="scale">

            Ich bin "scale"

        </div>

    </div>
    <div class="box">
        <div class="verzerrt">

            Und ich bin verzerrt

        </div>

    </div>
</body>
</html>
