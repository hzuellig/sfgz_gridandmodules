<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/day2.css" />
    <title>Bilderreihe</title>
    <style>
        .relative {
            position: relative;
        }

        .absolute {
            position: absolute;
            top: 1500px;
            padding-left: 50vh;
        }

        .fixed {
            top: 1500px;
            padding-left: 50vh;
            position: fixed;
        }

        .sticky {
            top: 0px;
            position: sticky;
        }

        img {
            max-width: 50vw;
        }

        .toplevel {
            position: relative;
            margin: -30px;
        }

        .left {
            padding-right: 80vh;
        }

        .right {
            padding-left: 80vh;
        }
    </style>

</head>

<body>
    <h1 class="sticky">
        Meine Bilderreihe
    </h1>

    <div class="toplevel">
        <img src="image/marcel-strauss---O3nODu2KQ-unsplash.jpg">
    </div>
    <div class="left">
        <img
            src="https://images.unsplash.com/photo-1506535772317-9fdb71c959c6?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2134&q=80">
    </div>
    <div class="relative">
        <img
            src="https://images.unsplash.com/photo-1622737133809-d95047b9e673?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1189&q=80">
    </div>
    <div class="right">
        <img src="image/gradienta-1LirzgcpY2c-unsplash.jpg">
    </div>


</body>

</html>
