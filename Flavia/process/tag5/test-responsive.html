<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;

        }

        div {
            padding: 1rem;
            border: 1px solid red;
        }

        @media screen and (max-width:768px) {
            body {
                flex-direction: column;
                border: 2px dotted blue;
            }

            .mobile_hidden {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div>Box 1</div>
    <div>Box 2</div>
    <div class="mobile_hidden">Box 3</div>
    <div>Box 4</div>
    <div>Box 5</div>
    <picture>
        <source srcset="img/yacht_race@mobile.jpeg" media="(max-width: 400px)">
        <source srcset="img/yacht_race@fallback.jpeg">
        <img src="img/yacht_race@fallback.jpeg" alt="Yacht">
      </picture>
</body>

</html>
