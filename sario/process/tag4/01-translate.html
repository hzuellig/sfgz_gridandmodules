<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Statusver√§nderungen</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Work Sans';
        }
        
        .box {
            border: 1px solid red;
            background-color: rgba(182, 159, 224, 0.5);
        }
        
        .box div {
            width: 500px;
            height: 500px;
            background-color: rgba(109, 201, 230, 0.5);
            border: 1px solid black;
            font-size: 64px;
        }

        .scale{
            transform: scale(0.8, 0.5);
        }
        .move {
            transform: translate(100px, 20px);
        }

        .rot {
            transform: rotate(-10deg);
            transform-origin: top right;
        }

        .zerr {
            transform: skew(10deg);
        }

        .tutti {
            transform: skew(20deg) rotate(20deg);
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="scale">
            Ich bin skaliert
        </div>
    </div>

    <div class="box">
        <div class="move">
            Ich bin verschoben
        </div>
    </div>

    <div class="box">
        <div class="rot">
            Ich bin rotiert
        </div>
    </div>

    <div class="box">
        <div class="zerr">
            Ich bin geskewd
        </div>
    </div>

    <div class="box">
        <div class="tutti">
            Ich bin geskewd & rotiert
        </div>
    </div>

</body>

</html>
