<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Bitter|Raleway" rel="stylesheet">
    <title>Exercise Position</title>
    <style>
        h1 {
            font-family: 'Raleway', sans-serif;
            text-shadow: rgb(255, 255, 255) 2px 2px 2px;
            text-align: center;
        }

        body {
            min-height: 100vh;
            background-image: url(../tag2/images/etienne-boulanger-oCOGlxfJwQ0-unsplash.jpg), url(../tag2/images/will-truettner-aigrKLc6xc0-unsplash.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-blend-mode: darken;
        }

        .relative {
            position: relative;
            left: 300px;
            top: 100px;
        }

        .absolute {
            position: absolute;
        }

        .fixed {
            position: fixed;
            left: 500px;
            top: 100px;
        }

        .sticky {
            top: 50px;
            left: 400px;
            position: sticky;
        }
    </style>
</head>

<body>
<h1>moodboard</h1>

    <span class="relative">
        <img src="https://source.unsplash.com/hODi-xPSMJ4" style="object-fit: cover;" width="300" height="200">
        <img src="https://source.unsplash.com/Ar6eXpQaCwk" style="object-fit: cover;" width="300" height="200">
        <img src="https://source.unsplash.com/0o_GEzyargo" style="object-fit: cover;" width="300" height="200">
        <img src="https://source.unsplash.com/U-Kty6HxcQc" style="object-fit: cover;" width="300" height="200">
    </span>

</body>

</html>
