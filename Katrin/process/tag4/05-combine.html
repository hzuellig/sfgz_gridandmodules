<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Statusveränderungen</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@500&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-family: 'Work Sans';
        }

        .box {
            border: 1px solid red;
            background-color: rgba(182, 159, 224, 0.5);
        }

        .box div {
            width: 500px;
            height: 500px;
            background-color: rgba(109, 201, 230, 0.5);
            border: 1px solid black;
            font-size: 64px;
        }
        .mehrere{ /*müssen nebeneinander sein, ansonsten überschreibt der untere Eintrag den Oberen = Kaskade*/
            transform:scale(0.8) rotate(45deg) skewY(-33deg);
        }
    </style>
</head>

<body>
<div class="box">
    <div class="mehrere">

        Ich bin aus der Originalposition verschoben

    </div>

</div>
<div class="box">
    <div>

        Ich bin in Normalposition

    </div>

</div>
</body>

</html>
