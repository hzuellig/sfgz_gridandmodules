<head>

        body {

        .normal {
            color: white;

        }

        .mond {
            background-color: white;
            border-radius: 50%;
            flex-basis: 50vw;
            font-size: 6rem;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            border: solid 3px rgb(83, 255, 241);
            transition: all 5s ease-in-out;
        }

        .oben {
            display: flex;
        }

        .unten {
            display: flex;
        }

        .right,
        .left {
            flex-basis: 50%;
        }

        .right {
            transform: translateY(40px);
        }

</head>
