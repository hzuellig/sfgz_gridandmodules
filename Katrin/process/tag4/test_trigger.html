<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigger</title>
    <style>
        body {
            display: flex;
        }

        .box {
            width: 100px;
            height: 100px;
            border-radius: 30%;
            background-color: blueviolet;
            box-shadow: 10px 10px 20px blue;
        }

        .zwei:hover {
            transform: scale(1, 5);
            transform-origin:top;
            box-shadow: 5px 5px 30px blue;

        }
        .zwei {
            transition: all 3s ease-in-out
        }


        .drei:hover {
            box-shadow: 10px 10px 20px rgb(255, 0, 191);
        }

        .vier {
            transition: all 1s ease-in-out
        }

        .vier:hover {
            background-color: burlywood;
            box-shadow: 10px 10px 20px rgb(255, 94, 0);
            transform: rotate(10deg);
            transition: all 1s ease-in-out;
        }

        .funf {
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }

        .funf:hover {
            border-radius: 50%;
            transform: rotate(20deg) scale(2);
            transform-origin: top left;
            background-color: rgb(0, 183, 255);
            box-shadow: 10px 10px 20px rgb(43, 255, 0);
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }

        .sechs:hover {
            transform: rotate(30deg);
            transform-origin: bottom left;
        }

        /*____________________________________________________________*/

        .zweia {
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }

        .trigger:hover .zweia {
            border-radius: 50%;
            transform: rotate(20deg) scale(2);
            transform-origin: top left;
            background-color: rgb(0, 183, 255);
            box-shadow: 10px 10px 20px rgb(255, 0, 255);
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 0.5s;
        }

        .dreia {
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }

        .trigger:hover .dreia {
            border-radius: 50%;
            transform: rotate(20deg) scale(2);
            transform-origin: top left;
            background-color: rgb(0, 158, 221);
            box-shadow: 10px 10px 20px rgb(189, 1, 189);
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 1s;
        }

        .viera {
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }

        .trigger:hover .viera {
            border-radius: 50%;
            transform: rotate(20deg) scale(2);
            transform-origin: top left;
            background-color: rgb(1, 110, 153);
            box-shadow: 10px 10px 20px rgb(143, 1, 143);
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 1.5s;

        }

        .funfa {
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }

        .trigger:hover .funfa {
            border-radius: 50%;
            transform: rotate(20deg) scale(2);
            transform-origin: top left;
            background-color: rgb(2, 82, 114);
            box-shadow: 10px 10px 20px rgb(117, 1, 117);
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 2s;

        }

        .sechsa {
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
        }

        .trigger:hover .sechsa {
            border-radius: 50%;
            transform: rotate(20deg) scale(2);
            transform-origin: top left;
            background-color: rgb(0, 52, 73);
            box-shadow: 10px 10px 20px rgb(53, 0, 53);
            transition-property: all;
            transition-duration: 1s;
            transition-timing-function: ease-in-out;
            transition-delay: 2.5s;

        }
    </style>


</head>

<body>
    <div class="box"></div>
    <div class="box zwei"></div>
    <div class="box drei"></div>
    <div class="box vier"></div>
    <div class="box funf"></div>
    <div class="box sechs"></div>

    <div class="trigger">
        <div class="box"></div>
        <div class="box zweia"></div>
        <div class="box dreia"></div>
        <div class="box viera"></div>
        <div class="box funfa"></div>
        <div class="box sechsa"></div>
    </div>
</body>

</html>
