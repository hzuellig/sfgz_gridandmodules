<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500&amp;display=swap" rel="stylesheet">

    <title>Example -- Absolute Position and Transform</title>

    <style>
        .zeile {
            position: absolute;
            top: 10px;
            left: 10px;

            font-size: 4rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 3s ease-in-out;
            color: darkblue;

        }

        .transforms:hover .second {
            transform: translateY(20px);
            color: rgb(18, 18, 165);

        }

        .transforms:hover .third {
            transform: translateY(40px);
            color: rgb(60, 60, 190);

        }

        .transforms:hover .forth {
            transform: translateY(60px);
            color: rgb(120, 120, 219);

        }

        .transforms:hover .fifth {
            transform: translateY(80px);
            color: rgb(210, 210, 238);

        }
        .transforms:hover .fortha {
            transform: translateY(100px);
            color: rgb(231, 191, 241);

        }
        .transforms:hover .thirda {
            transform: translateY(120px);
            color: rgb(176, 112, 192);

        }
        .transforms:hover .seconda {
            transform: translateY(140px);
            color: rgb(121, 42, 141);

        }
        .transforms:hover .firsta {
            transform: translateY(140px);
            color: rgb(83, 8, 102);

        }

    </style>
</head>

<body>
    <div class="transforms">
        <div class="zeile first">MOVE MOVE MOVE </div>
        <div class="zeile second">MOVE MOVE MOVE </div>
        <div class="zeile third">MOVE MOVE MOVE </div>
        <div class="zeile forth">MOVE MOVE MOVE </div>
        <div class="zeile fifth">MOVE MOVE MOVE </div>
        <div class="zeile fortha">MOVE MOVE MOVE </div>
        <div class="zeile thirda">MOVE MOVE MOVE </div>
        <div class="zeile seconda">MOVE MOVE MOVE </div>
        <div class="zeile firsta">MOVE MOVE MOVE </div>



    </div>


</body>

</html>
