<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Media Query Example</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Roboto', sans-serif;
        }

        body {
            margin: 0px;
            padding: 0px;
        }

        .box {
            display: flex;
            flex-direction: row;

        }



        .box div {
            font-weight: 700;
            font-size:2em;
            border: 1px dotted red;
            padding: 6px;
            line-height: 120%;
            flex-grow: 1;
            flex-shrink: 1;
            flex-basis: auto;
            text-align: center;
            /* The default line-height is about 110% to 120% for the majority of the browsers. The line-height property sets the leading of lines of a text. If the line-height value is greater than the font-size value of an element, the difference will be the leading of text.*/
        }

        @media only screen and (max-width: 768px) {
            .box {
                flex-direction: column;
                font-size:1em;
                border: 2px dotted red;
            }
        }
    </style>
</head>

<body>
<div class="exp">

    <div class="box mainrow">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>


</div>

</body>

</html>
